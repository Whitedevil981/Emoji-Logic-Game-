<!DOCTYPE html>
<html>
<head>
  <title>Emoji Logic Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .emoji {
      font-size: 50px;
      margin: 10px;
      cursor: pointer;
      display: inline-block;
      padding: 10px;
    }
    .selected {
      border: 3px solid #3498db;
      border-radius: 10px;
      background-color: #ecf0f1;
    }
    #result {
      font-size: 24px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Emoji Logic Game</h1>
  <h2 id="question">Loading...</h2>
  <div id="choices"></div>

  <br>
  <button onclick="checkAnswer()">Check Answer</button>
  <button onclick="nextLevel()" style="display:none;" id="nextBtn">Next Level</button>

  <p id="result"></p>
  <p>Score: <span id="score">0</span></p>

  <script>
    const levels = [
      {
        question: "üî• + üçï = ?",
        options: ["üòã", "ü•µ", "üò°", "‚ù§Ô∏è"],
        answer: "üòã"
      },
      {
        question: "üöó + üíß = ?",
        options: ["üßº", "üí®", "üåä", "üí•"],
        answer: "üßº"
      },
      {
        question: "üåßÔ∏è + üåà = ?",
        options: ["üòä", "üåû", "üò¢", "‚ö°"],
        answer: "üòä"
      },
      {
        question: "üêÑ + ü•õ = ?",
        options: ["‚úÖ", "üêÆ", "ü•©", "üßà"],
        answer: "‚úÖ"
      }
    ];

    let currentLevel = 0;
    let selected = null;
    let score = 0;

    function loadLevel() {
      document.getElementById('result').textContent = '';
      document.getElementById('nextBtn').style.display = 'none';
      selected = null;

      const level = levels[currentLevel];
      document.getElementById('question').textContent = level.question;

      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      level.options.forEach(emoji => {
        const span = document.createElement('span');
        span.textContent = emoji;
        span.classList.add('emoji');
        span.addEventListener('click', () => {
          document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
          span.classList.add('selected');
          selected = emoji;
        });
        choicesDiv.appendChild(span);
      });
    }

    function checkAnswer() {
      if (!selected) {
        document.getElementById('result').textContent = "Please select an emoji!";
        return;
      }
      const correct = levels[currentLevel].answer;
      if (selected === correct) {
        document.getElementById('result').textContent = "‚úÖ Correct!";
        score++;
        document.getElementById('score').textContent = score;
        document.getElementById('nextBtn').style.display = 'inline';
      } else {
        document.getElementById('result').textContent = "‚ùå Try again!";
      }
    }

    function nextLevel() {
      currentLevel++;
      if (currentLevel < levels.length) {
        loadLevel();
      } else {
        document.getElementById('question').textContent = "üéâ You completed all levels!";
        document.getElementById('choices').innerHTML = '';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('result').textContent = `Final Score: ${score}/${levels.length}`;
      }
    }

    loadLevel();
  </script>

</body>
</html>
